<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Checkers Game</title>
    <title>Checkers Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Checkers Game</h1>
      <div id="error-message"></div>
      <div id="player-turn" aria-live="polite">Player 1 turn</div>
      <div id="game-board" role="grid" aria-label="Checkers board">
      </div>

      <div id="game-over-overlay" class="hidden">
        <div id="game-over-content">
          <h2 id="game-over-title">Game over</h2>
          <p id="game-over-message">Player 1 wins</p>
          <button id="reset-button" aria-label="Play Again">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
